<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .not-allowed {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #890F0D;
            color: white;
        }

        .img-not {
            width: 300px;
            margin-bottom: 50px;
        }

    </style>

    <main class="not-allowed">
        <img src="/assets/img/block-user.png" class="img-not" alt="Imagem de uma pessoa com um simbolo de nao permitido sobre ela.">
        <h1>User Not Allowed to Acess this page!</h1>
    </main>
    
</body>
</html>
